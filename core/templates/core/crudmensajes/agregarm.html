{% extends 'core/base.html' %}
{% load static %}

{% block contenido %}
{% load crispy_forms_tags %}

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <br>
                <h1 style="text-align: center;">Agregar Nuevo mensaje</h1>
                <hr>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                  <table>
                    {{ form | crispy }}
                  </table>
                  <br>
                  <a href="{% url 'menumensajes' %}" class="btn btn-primary mb-3 ms-4" style="float: left;">Volver</a>
                  <input type="submit" class="btn btn-success mb-3 me-4"  style="float: right;" value="Guardar">
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>

{% endblock contenido %}
{% block js %}
    {% if messages %} 
        {% for aux in messages %} 
            <script>
                Swal.fire({
                title: 'ConfirmaciÃ³n',
                text: '{{ aux }}',
                icon: 'success',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                cancelButtonText: 'Agregar otro mensaje',
                confirmButtonText: 'Volver al Menu'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "/menumensajes/";
                    }
                  })
            </script>
        {% endfor %} 
    {% endif %}
{% endblock js %}
